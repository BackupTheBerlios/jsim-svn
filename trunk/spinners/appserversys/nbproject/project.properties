application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/appserversys.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${reference.appserver.jar}:\
    ${reference.appdata.jar}:\
    ${reference.interfaces.jar}:\
    ${reference.appdata-1.jar}:\
    ${reference.linkserver.jar}:\
    ${reference.ocsf_server.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=appserversys.AppServerSys
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.appdata-1=../appdata
project.interfaces=../interfaces
project.linkserver=../linkserver
project.ocsf_server=../../../../ocsf/trunk/ocsf_server
reference.appdata-1.jar=${project.appdata-1}/dist/appdata.jar
reference.appdata.jar=${project.appdata}/dist/appdata.jar
reference.appserver.jar=${project.appserver}/dist/appserver.jar
reference.interfaces.jar=${project.interfaces}/dist/interfaces.jar
reference.linkserver.jar=${project.linkserver}/dist/linkserver.jar
reference.ocsf_server.jar=${project.ocsf_server}/dist/ocsf_server.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
